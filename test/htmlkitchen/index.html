<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blooket Kitchen 2025</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
<script>alert("if you mess with my kitchen, it will clean itself up")</script>
    <!-- Dev Tool Button -->
<button id="dev-add-blook">Add New Blook</button>
<a id="back" style="transform:translateX(200px)" href="../index.html">testing</a>

    <div id="game-container">
        <!-- CRITICAL FIX: Restored the full xmlns:xlink value -->
        <svg id="kitchen-svg" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="www.w3.org">
            <!-- 1. BACKGROUND -->
            <rect width="800" height="400" fill="#f0f4f8" class="bg-ignore" />
            <rect y="400" width="800" height="200" fill="#d1d9e0" class="bg-ignore" />

            <!-- 2. FRIDGE AREA -->
            <g id="fridge-area">
                <rect x="20" y="80" width="120" height="320" fill="#94a3b8" />
                <rect x="20" y="180" width="120" height="6" fill="#cbd5e1" /> <!-- Fridge Shelf -->
                <g id="fridge-contents"></g> 
                <g id="fridge-door" class="interactive-group hinge-left">
                    <rect x="20" y="80" width="120" height="250" fill="#e2e8f0" stroke="#94a3b8" />
                    <rect x="105" y="200" width="10" height="60" rx="5" fill="#64748b" />
                </g>
                <!-- FREEZER AREA (Inside fridge-area group) -->
                <g id="freezer-sub-area" transform="translate(0, 250)">
                    <!-- Freezer Back Wall (70 tall) -->
                    <rect x="20" y="80" width="120" height="10" fill="#aab7c4" /> 
                    <g id="freezer-contents"></g> 
                    <!-- Freezer Door -->
                    <g id="freezer-door" class="interactive-group hinge-left">
                        <rect x="20" y="80" width="120" height="70" fill="#cbd5e1" stroke="#94a3b8" />
                        <rect x="105" y="105" width="10" height="20" rx="3" fill="#64748b" />
                    </g>
                </g>

            </g>

            <!-- 3. OVEN (Moved 60px Right) -->
            <g id="oven-area" transform="translate(60, 0)">
                <rect x="530" y="300" width="150" height="100" fill="#1e293b" />
                <rect x="530" y="360" width="150" height="4" fill="#475569" />
                <g id="oven-door" class="interactive-group hinge-bottom">
                    <rect x="540" y="310" width="130" height="80" fill="#475569" />
                    <!-- ADDED: Oven Window -->
                    <rect x="565" y="330" width="80" height="30" fill="#334155" opacity="0.8" />
                </g>
            </g>

            <!-- 4. ISLAND AREA -->
            <g id="island-parent" transform="translate(180, 180)">
                <rect x="0" y="160" width="400" height="240" fill="#94a3b8" />
                <rect x="0" y="140" width="400" height="20" fill="#334155" rx="5" />
                <ellipse cx="200" cy="130" rx="60" ry="15" fill="white" stroke="#ccc" />
                <g id="plate-contents"></g>
                
                <rect x="10" y="170" width="185" height="220" fill="#708090" />
                <rect x="10" y="280" width="185" height="6" fill="#94a3b8" /> <!-- Cabinet Shelf -->
                <g id="cabinet-contents"></g>
                <g id="island-cabinet" class="interactive-group hinge-left">
                    <rect x="10" y="170" width="185" height="220" fill="#cbd5e1" stroke="#475569" />
                    <!-- ADDED: Cabinet Handle -->
                    <rect x="170" y="270" width="10" height="40" rx="4" fill="#64748b" />
                </g>

                <!-- TOP DRAWER -->
                <g id="island-drawer-top" class="interactive-group">
                    <!-- ADDED: Inner Hole Background -->
                    <rect x="205" y="170" width="185" height="105" fill="#708090" /> 
                    <rect x="205" y="170" width="185" height="105" fill="#f1f5f9" stroke="#475569" />
                    <rect x="270" y="215" width="50" height="10" rx="5" fill="#64748b" />
                </g>
                <!-- BOTTOM DRAWER -->
                <g id="island-drawer-bottom" class="interactive-group">
                    <!-- ADDED: Inner Hole Background -->
                    <rect x="205" y="285" width="185" height="105" fill="#708090" />
                    <rect x="205" y="285" width="185" height="105" fill="#f1f5f9" stroke="#475569" />
                    <rect x="270" y="330" width="50" height="10" rx="5" fill="#64748b" />
                </g>
            </g>
            <!-- 5. TRASH AREA -->
            <g id="trash-can" transform="translate(700, 500)" class="interactive-group">
                <!-- Bin Body -->
                <path d="M5,10 L45,10 L40,50 L10,50 Z" fill="#64748b" stroke="#334155" stroke-width="2"/>
                <g id="trash-lid">
                    <!-- Bin Lid -->
                    <rect x="0" y="5" id="trash-can-lid" width="50" height="6" rx="3" fill="#94a3b8" stroke="#334155" stroke-width="2"/>
                    <!-- Lid Handle -->
                    <rect x="18" y="0" width="14" height="5" rx="2" fill="#64748b" />
                </g>
            </g>

        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
