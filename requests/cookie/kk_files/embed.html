const extraLinkParams = "";
let currentIndex = 0;

function setCreative(creative) {
	const linkEl = document.getElementById("linkEl");
	const videoSourceEl = document.getElementById("videoSourceEl");
	const videoEl = document.getElementById("videoEl");
	const imageEl = document.getElementById("imageEl");

	linkEl.href = creative.link + extraLinkParams;
	linkEl.alt = creative.alt_text;
	linkEl.title = creative.alt_text;
	const isVideo = creative.type === "video";
	videoEl.style.display = isVideo ? "block" : "none";
	imageEl.style.display = isVideo ? "none" : "block";

	if (isVideo) {
		setVideoCreative(creative, videoSourceEl, videoEl);
	} else {
		setImageCreative(creative, imageEl);
	}
}

function setVideoCreative(creative, videoSourceEl, videoEl) {
	videoSourceEl.src = creative.video_url;
	videoSourceEl.type = creative.video_mime;
	videoSourceEl.draggable = false;

	videoEl.poster = creative.image_url;

	if (videoEl.readyState != 4) {
		videoEl.load();
	}

	videoEl.play();
}

function setImageCreative(creative, imageEl) {
	imageEl.src = creative.image_url;
	imageEl.draggable = false;
}

function nextCreative() {
	currentIndex = (currentIndex + 1) % embedData.creatives.length;
	setCreative(embedData.creatives[currentIndex]);
}

function loadPixel() {
	const imgEl = document.createElement("img");
	imgEl.src = embedData.pixel_url;
	imgEl.style.width = "1px";
	imgEl.style.height = "1px";
	imgEl.style.display = "none";
}

function initialize() {
	loadPixel();
	setCreative(embedData.creatives[0]);

	if (embedData.creatives.length > 1 && embedData.rotation_interval) {
		setInterval(nextCreative, embedData.rotation_interval);
	}
}

window.addEventListener("load", function() {
	setTimeout(initialize, embedData.initial_delay);
});
